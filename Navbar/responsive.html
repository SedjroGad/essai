<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="My_style/responsive.css">
    <title>Navbar</title>
</head>
<body>
    <nav class="Navbar">
        <a href="#" class="logo">ADVENTURE</a>
        <div class="nav-links">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Adventure</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Infos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <img src="My_image/menu-btn.png" alt="button" class="menu-hamburger">
    </nav>
    <header></header>
</body>
<script>
    const menuHumberger = document.querysSelector(".menu-hamburger");
    const navLinks = document.querySelector(".nav-links");

    menuHumberger.addEventListener('click',()=>{
        navLinks.classList.toggle('mobile-menu')
    });
</script>
</html>
